<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MLFQ Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Multi-Level Feedback Queue (MLFQ) Simulator</h1>

    <!-- Queue Algorithm Selection -->
    <div class="queue-selection">
      <h3>Select Algorithms for Queues</h3>
      <label for="q1">Q1:</label>
      <select id="q1">
        <option value="RR">Round Robin</option>
        <option value="SRTF">SRTF</option>
        <option value="SJF">SJF</option>
        <option value="FCFS">FCFS</option>
      </select>
      <label for="q2">Q2:</label>
      <select id="q2">
        <option value="RR">Round Robin</option>
        <option value="SRTF">SRTF</option>
        <option value="SJF">SJF</option>
        <option value="FCFS">FCFS</option>
      </select>
      <label for="q3">Q3:</label>
      <select id="q3">
        <option value="RR">Round Robin</option>
        <option value="SRTF">SRTF</option>
        <option value="SJF">SJF</option>
        <option value="FCFS">FCFS</option>
      </select>
      <label for="q4">Q4:</label>
      <select id="q4">
        <option value="SJF">SJF</option>
        <option value="FCFS">FCFS</option>
      </select>
    </div>

    <!-- Add Process and clear buttons -->
    <div class="add-process">
      <h3>Add Processes</h3>
      <input type="number" id="arrival-time" placeholder="Arrival Time">
      <input type="number" id="cpu-burst" placeholder="CPU Burst">
      <input type="number" id="priority" placeholder="Priority">
      <button id="add-process">Add Process</button>
      <button id="clear-processes">Clear All</button>
      <div id="error-message" class="error-message"></div>
    </div>

    <!-- Process Table -->
    <div>
      <h3>Processes</h3>
      <table border="1" id="process-table">
        <thead>
          <tr>
            <th>Process</th>
            <th>Arrival Time</th>
            <th>CPU Burst</th>
            <th>Priority</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Run Simulation button -->
    <button id="run-simulation">Run Simulation</button>

    <!-- Results -->
    <div id="results">
      <h3>Queue Visualization</h3>
      <div id="queue-visualization"></div>
      <h3></h3>
      <div id="gantt-chart"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
